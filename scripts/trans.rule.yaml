# alread impl
replace: # 替换
  - IllegalArgumentException -> ArgumentError
  - Coordinate[] -> List<Coordinate>
  - boolean -> bool
  - HashMap -> Map
  - Double.isNaN(x) -> double.isNaN
  - Double.isFinite(x) -> x.isFinite
  - .hashCode(x) -> x.hashCode

  - Double.NaN -> double.nan
  - instanceof -> is
  - Math -> math
  - interface -> abstract class
  - import org.locationtech -> // import org.locationtech
  - import java. -> // import java.
delete: 
    word: # 删除单词
        - public
    line: # 删除整行
        - package

# new rule
replace:
  - math.floor(next) -> next.floor()
  - math.ceil(next) -> next.ceil()
  - Double.isInfinite(xInt) -> xInt.isInfinite
  - private -> /**private */ #startwith(" ")
  - protected -> /**protected */
  - {\@code q} -> [q] 
  - \@param geom
delete: 