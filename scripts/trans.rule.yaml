# alread impl
replace: # 替换
    - IllegalArgumentException -> ArgumentError
    - Coordinate[] -> List<Coordinate>
    - boolean -> bool
    - HashMap -> Map
delete: 
    word: # 删除单词
        - public
        - private
    line: # 删除整行
        - package

# new rule
replace:
  - Double.NaN -> double.nan
  - Double.isNaN(x) -> double.nan
  - Double.isFinite(x) -> x.isFinite
  - instanceof -> is
  - Math -> math
  - hashCode(x) -> x.hashCode
